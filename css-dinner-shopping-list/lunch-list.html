<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Lunch</title>
    <link href="./slyles-lunch.css" rel="stylesheet" type="text/css">
</head>
<body>
<header><h1>Shopping List for Lunch</h1> <h3>It is time to eat:)</h3></header>
<main>
<form>
    <div class="pickle">
        <input type="checkbox" id="pickle" name="food">
        <label for="pickle">A lot of Pickles</label><span>(for the next lesson about css)</span>
    </div>
    <div class="apple">
        <input type="checkbox" id="apple" name="food">
        <label for="apple">10 apples</label><span>(for more css manipulation)</span>
    </div>
    <div class="orange">
        <input type="checkbox" id="orange" name="food">
        <label for="orange">10 oranges</label><span>(cos they are awesome)</span>
    </div>
    <div class="plate">
        <input type="checkbox" id="plate" name="food">
        <label for="plate">13 plates</label><span>(hm...they always disappear)</span>
    </div>
    <div class="bento">
        <input type="checkbox" id="bento" name="food">
        <label for="bento">13 bentos</label>
    </div>
    <div class="bottle">
        <input type="checkbox" id="bottle" name="food">
        <label for="bottle">1 bottle of sake^_^</label><span>(for good mood:) )</span>
    </div>
    <div class="centre">
        <div class="submit">
            <input type="submit" value="Bon apetit!" name="submit">
        </div>
    </div>
</form>
</main>
</body>
</html>
